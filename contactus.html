    <!--Form Contact Us-->
    <section class="text-white mb-4">
        <h2 class="h1-responsive font-weight-bold text-center makanan-khas-title-white mb-4" style="margin-top: 150px;">
            Contact Us</h2>
        <p class="text-center w-responsive mx-auto mb-5">Apa ada pertanyaan? Jika ada kirimkan pesan anda</p>

        <div class="row justify-content-center">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-4">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Your name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-4">
                                <input type="text" id="email" name="email" class="form-control"
                                    placeholder="Your Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-4">
                                <input type="text" id="subject" name="subject" class="form-control"
                                    placeholder="Subject">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-4">
                                <textarea type="text" id="message" name="message" rows="2"
                                    class="form-control md-textarea" placeholder="Your message"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text-center text-md-left">
                    <button class="btn btn-danger" data-bs-target="#kirim" data-bs-toggle="modal">Kirim</button>
                    <div class="modal fade" id="kirim" aria-hidden="true"
                        aria-labelledby="kirimLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-dark" style="font-size: 20px;">
                                    Pesan anda telah terkirim!
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-danger"
                                        data-bs-toggle="modal">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                </div>
            </div>-->
                </div>
    </section>
