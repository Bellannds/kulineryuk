<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Kulineranyuk</title>
</head>
    <style class="text/css">
        body{
            display: flex;
            background-color: rgb(198, 205, 205);
            width: 100%;
            height: 100vh;
            background-size: cover;
            align-items: center;
        }
    </style>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 col-md-5">
                    <div class="card text-white mt-4" style="background-color: #EB455F;">
                        <div class="card-header text-center font-weight-bold">
                            SIGN UP
                        </div>
                        <div class="card-body text-white" style="background-color: black;">
                            <form method="POST" class="needs-validation"
                                novalidate>
                                <div class="form-group mb-3">
                                    <label class="font-weight-bold">
                                        Email
                                    </label>
                                    <input type="text"
                                        class="form-control"
                                        id="email"
                                        placeholder="Enter email"
                                        name="email" required>
                                    <div class="valid-feedback">
                                        Valid.
                                    </div>
                                    <div class="invalid-feedback">
                                        Email is required.
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="font-weight-bold">
                                        Username
                                    </label>
                                    <input type="text"
                                        class="form-control"
                                        id="username"
                                        placeholder="Enter username"
                                        name="username" required>
                                    <div class="valid-feedback">
                                        Valid.
                                    </div>
                                    <div class="invalid-feedback">
                                        Username is required.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold">
                                        Password
                                    </label>
                                    <input type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="Enter password"
                                        name="password" required>
                                    <div class="valid-feedback">
                                        Valid.
                                    </div>
                                    <div class="invalid-feedback">
                                        Password is required.
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="checkbox" 
                                        onclick="lihatPassword()">
                                        Show Password
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold">
                                        Confirm Password
                                    </label>
                                    <input type="password"
                                        class="form-control"
                                        id="cpassword"
                                        placeholder="Confirm password"
                                        name="cpassword" required>
                                    <div class="valid-feedback">
                                        Valid.
                                    </div>
                                    <div class="invalid-feedback">
                                        Confirm password is required.
                                    </div>
                                </div>
                                <br>
                                <div class="text-center">
                                    <p>Have an account? 
                                        <a href="login.html">Login</a>
                                    </p>
                                </div>
                                <center>
                                    <button type="submit"
                                            class="btn btn-primary btn-block">
                                        <a href="login.html" class="text-white">REGISTER</a>
                                    </button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content - end -->

        <!--
        Bootstrap core JavaScript
        Placed at the end of the document so the pages load faster
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous">
        </script>
        <script>
            function lihatPassword(){
                var pass = document.getElementById("password");
                if(pass.type=="password") {
                    pass.type="text";
                }
            }
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                var forms =
                document.getElementsByClassName('needs-validation');
                var validation =
                Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    }, false);
                });
                }, false);
            })();
        </script>
    </body>
</html>
